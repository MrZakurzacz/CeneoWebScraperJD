<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceneo.pl Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
    <link rel="stylesheet" href="static/style.css">
    
</head>
<body>
<div class="content">
      <header>
      </header>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        <img src="https://static.thenounproject.com/png/462023-200.png" alt="Button Image" style="width: 24px; height: 24px;">
    </button>
    
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Main menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>Pick wherever you'd want to go</p>
      <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">
              <img src="https://img.icons8.com/?size=100&id=73&format=png&color=000000" width="24" height="24" decoding="async" data-nimg="1" class="d-inline-block align-text-top">
              Main
            </a>
          </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('products')}}">
              <img src="https://www.svgrepo.com/show/8335/list.svg" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
              Products
            </a>
          </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('extract')}}">
              <img src="https://cdn-icons-png.freepik.com/512/7144/7144278.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
              Extraction
            </a>
          </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('author')}}">
              <img src="https://static.thenounproject.com/png/4649486-200.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
              Author
            </a>
          </div>
        </nav>
    </div>
  </div>
      <section>
          {% block content %}
          {% endblock content %}
      </section>
</div>
<footer>
    <p>Jakub Dziektarz, Uniwersytet Ekonomiczny w Krakowie</p>
</footer>
</body>
</html>
